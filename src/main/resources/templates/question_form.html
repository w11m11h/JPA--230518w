<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<title>질문 등록</title>
</head>
<body>
	<!-- 네비게이션 바 시작 -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">JPA BOARD PROJECT</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/questionCreate}">질문하기</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
	          <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/memberJoin}">회원가입</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- 네비게이션 바 끝 -->
	
	<div class="container">
		<h5 class="my-3 border-bottom pb-2">질문 등록하기</h5>
		<form method="post" th:object="${questionForm}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		
		<!-- 질문 등록시 에러 발생 메세지 출력 -->
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err:${#fields.allErrors()}" th:text="${err}"></div>
		</div>
		<!-- 에러 발생 출력 끝 -->
		
			<div class="mb-3">
				<label class="form-label" for="subject">제목 :</label> 
				<input type="text" th:field="*{subject}" id="subject" class="form_control"><br>
			</div>
			<div class="mb-3">
				<label class="form-label" for="content">내용 :</label>
				<textarea id="content" class="form-control" rows="10" th:field="*{content}"></textarea><br>
				<input type="submit" value="저장하기" class="btn btn-primary my-2">
			</div>	
		</form>
	</div>
</body>
</html>
