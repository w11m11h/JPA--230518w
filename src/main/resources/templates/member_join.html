<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<title>회원 가입</title>
</head>
<body>
	<!-- 네비게이션 바 시작 -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">JPA BOARD PROJECT</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" href="questionCreate">질문하기</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
	          <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" sec:authorize="isAnonymous()" href="memberJoin">회원가입</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- 네비게이션 바 끝 -->
	
	<div class="container my-3">
		<div class="my-3 border-bottom">
			<h4>회원 가입</h4>
		</div>
		<form th:action="@{/memberJoin}" method="post" th:object="${memberForm}">
		
		<!-- 회원 등록시 에러 발생 메세지 출력 -->
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err:${#fields.allErrors()}" th:text="${err}"></div>
		</div>
		<!-- 에러 발생 출력 끝 -->
		
		<div class="mb-3">
			<label for="userid" class="form-label">사용자 아이디 :</label>
			 <input class="form-control" type="text" th:field="*{username}">
		</div>
		<div class="mb-3">
			<label for="userpw1" class="form-label">사용자 비밀번호 :</label>
			<input class="form-control" type="password" th:field="*{userpw1}">
		</div>
		<div class="mb-3">
			<label for="userpw2" class="form-label">사용자 비밀번호 확인 :</label>
			<input class="form-control" type="password" th:field="*{userpw2}">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">사용자 이메일 :</label>
			<input class="form-control" type="text" th:field="*{email}">
		</div>
		<input class="btn btn-primary" type="submit" value="회원가입">	
	</form>
	</div>
</body>
</html>
